<!DOCTYPE html>
<html> 
    <head> 
        <title>Password Validator</title> 
        <script type = "text/javascript">
            
            function isValid(){
                var password = document.getElementById("password").value;
                var validate_password = document.getElementById("validate_password").value;
                if(password != validate_password)
                {
                    alert("the passwords entered do not match");
                }
                else if(password.length < 8 || validate_password.length < 8)
                {
                    alert("the passwords are not at least 8 characters long");
                }
                else{
                    alert("password successfully validated");
                }
            }
        </script>
    </head> 
 
    <body> 
        <center>
            <p>Enter Password  <input type="password" id="password" name="password" value=""></p>         
            <p>Enter Password Again  <input type="password" id="validate_password" name="password" value=""></p>         
            <button id="Validate" onclick="isValid()">Validate</button>   
        </center>
    </body> 
</html>
