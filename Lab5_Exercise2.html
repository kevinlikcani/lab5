<!DOCTYPE html>
<html> 
    <head> 
        <style>.mySlides {display: none;}</style>
        <link href="Lab_Exercise2.css" 
            rel="stylesheet" 
            type="text/css"/>
        <title>Slide Show!</title> 
        <script type = "text/javascript" src="Lab5_Exercise2.js"></script>
    </head> 
 
    <body onload="test()"> 
        <center>
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="bowtie.jpg"  style="width:250px; height: 250px">
                </div>
              
                <div class="mySlides fade">
                    <img src="tortellini.jpg" style="width:250px; height: 250px">
                </div>
              
                <div class="mySlides fade">
                    <img src="penne.jpg" style="width:250px; height: 250px">
                </div>

                <div class="mySlides fade">
                    <img src="ravioli.jpg" style="width:250px; height: 250px">
                </div>

                <div class="mySlides fade">
                    <img src="spaghetti.jpg" style="width:250px; height: 250px">
                </div>
              
                <button class="prev" onclick="plusSlides(-1)">Previous</button>
                <button class="next" onclick="plusSlides(1)">Next</button>       
       
             </div>
            <br>       
        </center>
    </body> 
</html>
